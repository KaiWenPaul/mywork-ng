<div class="header" id="hddb">
  <div class="header-top-box">
    <div class="header-top box">
       <div ng-include="'public/headertop.html'"></div>
       <div class="site-nav-box" site-navshow hidden>
         <div ng-include="'public/daohang.html'"></div>
       </div>
    </div>
  </div>

  <div class="logo-box box clearfix">
      <div class="logo">
         <a href="#/" ng-click="foward()"><img src="images/new_homelogo.png" /></a>
      </div>
      <div class="gwc"><a target="_blank" href="gwc.html#/">购物车<span ng-if="gwc_nums>0">（{{gwc_nums}}）</span></a></div>
      <div class="inp">
         <div class="logo-inp-box">
           <div class="logo-inp-box-select act" sel-seach>
              <span val="" gid="" id="search_na">商品</span> 
              <ul>
                <!--<li val="0" class="red bule"  gid="1" sel-sort>商家</li>-->
                <li val="" class="red"  gid="" sel-sort>商品</li>
                 <li val="-1" class="red"  gid="-1" sel-sort>品牌</li>
                <li val="{{st.goods_id}}"  class="bule" gid="{{st.goods_id}}" ng-repeat="st in sortlist" sel-sort>{{st.goods_name}}</li>
              </ul>
           </div>
           <input ng-model="search_name" type="text" placeholder="请输入商品名/货号" id="intext" ng-keyup="myKeyup($event,search_name)"/><button ng-click="goshoplist(search_name)"></button>
         </div>
         <div class="hot-search">
           <a target="_blank"  class="hotword" href="#/searchshoplist?sortname={{htct.search_name}}&&hotname={{htct.search_name}}" ng-repeat="htct in hotentry" ng-class="{act:$index==0}" title="{{htct.search_name}}">{{htct.search_name}}</a>
           </div>
      </div>
      <div class="download"><p style="color:#4B9EF1;font-size:12px !important;">APP下载</p><div style="text-align:center;width:100%;height:65px;border:1px solid #ccc;padding:4px;margin-top:2px;"><img src="images/erweima.png" alt=""></div></div>
  </div>
  <div class="nav-box nav_box">
    <div class="nav box clearfix" style="position:relative;">
       <div class="sorts" ng-class="{act:navsortshow==0}">
          <span ng-click="navsortshows(navsortshow,actnothide);sortShop()">商品分类</span>
          <ul class="list">
            <li ng-repeat="sort in sortlist" ng-mouseover="sorthover(sort.goods_id,$index)" ng-mouseleave="sortleave()" a="{{$index}}">
                <a class="col_fff d_b" href="#/shoplist?gid={{sort.goods_id}}&uuid={{sort.goods_id}}&sortname={{sort.goods_name}}">{{sort.goods_name}}</a>
            </li>
          </ul>
          <div class="sorts-center" hidden>
            <div class="listbox" ng-repeat="sort2 in sortlist" b="{{$index}}" hidden ng-mouseover="sortcenterover($index)" ng-mouseleave="sortcenterleave($index)">
               <div class="s-c-l-left scroll-bar">
                  <div class="sort2-listbox clearfix" ng-repeat="sort3 in sort2.sonClassList">
                     <a class="a_label" href="" ng-click="other(sort3.goods_id,sort3.goods_name)">{{sort3.goods_name}}:</a>
                     <div class="sort2-list">
                       <a ng-repeat="sort4 in sort3.sonClassList" href="#/shoplist?gid={{sort4.goods_id}}&uuid={{sort4.goods_id}}&sortname={{sort4.goods_name}}" class="act">{{sort4.goods_name}}</a>
                     </div>
                  </div>
               </div>
               <div class="s-c-l-right scroll-bar" style="height:421px;overflow-y:auto;">
                  <div class="s-c-l-r-brand clearfix">
                     <a href="index.html#/pinpai?bid={{sb.brand_id}}" ng-repeat="sb in sortbrand"><img ng-src="{{sb.brand_img}}" /></a>
                  </div>
               </div>
            </div>
          </div>
          <!--sorts-center end-->
       </div>
       <div class="nav-listbox">
          <!--<a href="index.html#/" style="width: {{100/navlen-0.001}}%" tab>首页</a>
          <a ng-if="nav.label_type=='class'" style="width: {{100/navlen}}%" href="index.html#/shoplist?uuid={{nav.label_id}}&gid={{nav.label_id}}&sortname={{nav.label_name}}" ng-repeat="nav in navlist" tab>{{nav.label_name}}</a>
          <span class="t"><a ng-if="nav.label_type=='business'" class="qiye" style="width: {{100/navlen}}%" href="index.html#/qyg" ng-repeat="nav in navlist" tab>{{nav.label_name}}</a><span><a target="_blank" href="core.html#/wdrz" style="font-size:12px;width:62px;">企业级用户</a>可享受折上折</span></span>-->
       
        <a href="index.html#/" tab>首页</a>
        <!--<a ng-if="nav.label_type=='class'" href="index.html#/shoplist?uuid={{nav.label_relation}}&gid={{nav.label_relation}}&sortname={{nav.label_name}}" ng-repeat="nav in navlist" tab>{{nav.label_name}}</a>-->
          <a  href="index.html#/shoplist?uuid=1&gid=1&sortname=试剂" tab>试剂</a>
          <a  href="index.html#/shoplist?uuid=2&gid=2&sortname=仪器" tab>仪器</a>
          <a  href="index.html#/shoplist?uuid=3&gid=3&sortname=耗材" tab>耗材</a>
          <a  href="integral.html#/" class="new"  tab>积分商城
            <p style="background:url(images/newpc.png);width:28px;height:13px;position:absolute;right:40%;top:-13px;padding:0;z-index:1000"></p>
          </a>
        
          <a  class="qiye" href="index.html#/qyg"  tab>企业购
            <p style="font-size:12px;width:150px;position:absolute;right:28%;top:20px;padding:0;z-index:1000" class="qiyegou" tab>企业级用户可享受折上折</p>
          </a>
       
       </div>
    </div>
  </div>
</div>
<!--header end-->
<!--alert tck 优化-->
<div class="tck alert" ng-if="alertshow==1">
  <i ng-click="alerttxt('',1)"></i>
  <div class="alert-box">
    <p class="tit">友情提示<span ng-click="alerttxt('',1)">&times;</span></p>
    <p class="txt">{{alerttxts}}</p>
  </div>
</div>
<!--用户登录 注册-->
<div class="tck sign" ng-if="tcksign==1">
  <i ng-click="tckhide()"></i>
  <div class="sign-box">
     <p class="tit"><span class="act" signtab>会员登录</span><span signtab>注册</span><i class="tck-btn" ng-click="tckhide()">&times</i></p>
     <ul class="sign-ul" >
       <li><label>手机号码：</label><input type="text" ng-model="signphone" placeholder="请输入手机号码" id="phoneNum"/></li>
       <li><label>密码：</label><input type="password" id="password" name="password" ng-model="signpwd" placeholder="请输入密码" ng-keyup="myKeyuplogin($event,signphone,signpwd)"/></li>
       <!--<li style="display:none;" id="capital"><span>大写键盘已开启</span></li>-->
       <li><label>&nbsp;</label><a href="gwc.html#/wjmm" ng-click="tckhide()">忘记密码?</a></li>
       <li><label>&nbsp;</label><button ng-click="signbtn(signphone,signpwd)">登录</button></li>
     </ul>
     <ul class="reg-ul" hidden>
       <li><label>手机号码：</label><input type="text" ng-model="regphone" placeholder="请输入手机号码" /><p id="regphone"><!--请输入规范的手机号--></p></li>
       <li><label>验证码：</label><input ng-model="regcode" style="width: 170px" type="text" placeholder="短信验证码" /><input type="button" id="btnSendCode" ng-click="sendMessage(regphone)" value="获取验证码"/><p><!--请输入正确的验证码--></p></li>
       <li><label>输入密码：</label><input ng-model="regpwd" type="password" placeholder="请输入6-20位字母数字的组合" /><p id="regpwd"><!--请输入规范的密码--></p></li>
       <li><label>确认密码：</label><input ng-model="regpwd2" type="password" placeholder="请再次输入密码" ng-keyup="myKeyupregin($event,regphone,regcode,regpwd,regpwd2)"/><p id="regpwd2"><!--2次密码不一致--></p></li>
        <li><label>可选推荐码：</label><input type="text" ng-model="referralcode" placeholder="非必填选项" /><p id="referralcode"><!--请输入规范的手机号--></p></li>
       <li class="mar-b30"><label>&nbsp;</label><div class="fwtk"><span class="act"></span>我已同意沃鎏波洱的<a target="_blank" href="core.html#rule?act=4&tit=用户注册协议">《用户注册协议》</a></div></li>
       <li><label>&nbsp;</label><button ng-click="regbtn(regphone,regcode,regpwd,regpwd2,referralcode)">注册</button></li>
     </ul>
  </div>
</div>

<!--右悬浮-->
<div class="fixd-right">
 <a target="_blank" href="gwc.html#/">购物车</a>
 <!--http://kefu.easemob.com/webim/im.html?tenantId={{sw_p.custom_id}}-->
 <a target="_blank" href="" id="btn" ng-click="btn()">咨询</a>
 <a target="_blank" href="core.html#/yjfk">反馈</a>
 <a href="javascript:;" ng-click="scrolltop(0)">顶部</a>
</div>
