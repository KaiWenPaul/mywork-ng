<div class="mainbox bg-f5 clearfix pad-b70 pad-t40">
    <div class="box">
        <div class="main-leftbox nav2">
            <ul>
                <li class="act1">沃鎏波洱守则</li>
                <li ng-class="{act:ruleact==1}"><a href="#/rule?act=1&tit=余额支付规则">余额支付用户服务协议</a></li>
                <li ng-class="{act:ruleact==2}"><a href="#rule?act=2&tit=信用支付规则">信用支付用户服务协议</a></li>
                <li ng-class="{act:ruleact==3}"><a href="#rule?act=3&tit=银联快捷支付规则">银联在线支付用户服务协议</a></li>
                <li ng-class="{act:ruleact==4}"><a href="#rule?act=4&tit=用户注册协议">用户注册协议</a></li>
                <li ng-class="{act:ruleact==5}"><a href="#rule?act=5&tit=身份信息保密承诺">隐私政策</a></li>
            </ul>
        </div>
        <div class="main-rightbox wdddbox">
            <div class="bzzx-box bg-fff pad30 rule">
                <div class="dd-tit">{{ruletit?ruletit:'沃鎏波洱守则'}}</div>
                <div ng-if="ruleact==1" class="rule_con">
                    <iframe src="html/others/payment_rule.html" frameborder="0"></iframe>
                    <!--余额支付规则-->
                </div>
                <div ng-if="ruleact==2" class="rule_con">
                    <!--信用支付规则-->
                    <iframe src="html/others/trust_rule.html" frameborder="0"></iframe>
                </div>
                <div ng-if="ruleact==3" class="rule_con">
                    <!--银联快捷支付规则-->
                    <iframe src="http://online.unionpay.com/static/page/607.html" frameborder="0"></iframe>
                </div>
                <div ng-if="ruleact==4" class="rule_con">
                    <!--用户注册协议-->
                    <iframe src="html/others/user_register_rule.html" frameborder="0"></iframe>
                </div>
                <div ng-if="ruleact==5" class="rule_con"> 
                    <!--身份信息保密承诺-->
                    <iframe src="html/others/id_number_rule.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        <!--main-rightbox end-->
    </div>
</div>
