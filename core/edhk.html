<link rel="stylesheet" type="text/css" href="../src/banklist.css" />
<div class="mainbox bg-f5 clearfix pad-b70 pad-t40">
  <div class="box">
    <div class="main-leftbox nav2">
      <ul>
        <li class="act1">订单中心</li>
        <li><a href="#wddd">我的订单</a></li>
        <li><a href="#tkdd">退款订单</a></li>
        <li><a href="#pjdd">评价晒单</a></li>
        <li class="act1">我的收藏</li>
        <li><a href="#spsc">商品收藏</a></li>
        <li><a href="#dpsc">店铺收藏</a></li>
        <li class="act1">资产中心</li>
        <!--<li class="act"><a href="#wdqb">我的钱包</a></li>-->
        <li><a href="#xyed">信用额度</a></li>
        <li><a href="#wdjf">我的积分</a></li>
        <li><a href="#yhq">优惠中心</a></li>
        <li><a href="#yhk">银行卡</a></li>
      </ul>
    </div>
    <div class="main-rightbox wdddbox">
      <div class="bg-fff pad30 min-H400">
        <div class="dd-tit">信用还款</div>
        <div style="height:40px;line-height:40px;padding-left:55px;"><span>本期应还：{{grxx_centers.trust_payAmount_current}}</span></div>
        <div style="height:40px;line-height:40px;padding-left:55px;"><span>未结算账单：{{grxx_centers.trust_payAmount_next}}</span></div>
        <div style="height:40px;line-height:40px;padding-left:55px;" ng-if="grxx_centers.is_debt=='1'"><span>欠款金额：{{grxx_centers.trust_payAmount_indebt}}</span></div>
        <!--<div style="height:40px;line-height:40px;padding-left:55px;"><input id="money" type="text" value="12"></div>-->
        <div class="paylist-box">
          <div class="czpay-box">
            <li><label>还款金额：</label><input style="height:25px;" type="text" ng-model="cznum" value="{{payTrustMoney}}"></li>
          </div>
          <div class="select-pay">
            <div class="tab-tit clearfix">
              <ul>
                <li val='yhk' payshow>银行卡</li>
                <li val='dsf' payshow>第三方支付</li>
              </ul>
              <div class="pay-tips" tipshover hidden></div>
            </div>
            <div class="tab-center-box">
              <!--快捷支付-->
              <div class="kj">
                <button ng-click="qbcz(cznum,'000000')">前往支付</button>
              </div>
              <!--银行卡支付-->
              <div class="yhk" hidden>
                <button ng-click="yhcz(cznum)">前往支付</button>
              </div>
              <!--第三方支付-->
              <div class="dsf" hidden>
                <li><span ng-click="_payfs='wx_pub_qr'" tab><img src="images/wxpay2.png"></span><span ng-click="_payfs='alipay_pc_direct'"
                    tab><img src="images/alpay.png"></span></li>
                <button ng-click="qbcz(cznum,_payfs)">前往支付</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!--main-rightbox end-->
  </div>
</div>
